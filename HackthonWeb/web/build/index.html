<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Werewolf</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link type="text/css" rel="stylesheet" href="ww.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="utility.js"></script>
    <script type="text/javascript" src="ww.js"></script>
    <script type="text/javascript" src="wwgame.js"></script>
    <script type="text/javascript" src="wwhtml.js"></script>
    <script type="text/javascript" src="loadingScreen.js"></script>
    <script type="text/javascript" src="titleScreen.js"></script>
    <script type="text/javascript" src="playerEntryScreen.js"></script>
    <script type="text/javascript" src="duskBlankLockedScreen.js"></script>
    <script type="text/javascript" src="duskPlayerScreen.js"></script>
    <script type="text/javascript" src="duskWolfScreen.js"></script>
    <script type="text/javascript" src="duskSeerScreen.js"></script>
    <script type="text/javascript" src="duskWitchScreen.js"></script>
    <script type="text/javascript" src="duskLockedScreen.js"></script>
    <script type="text/javascript" src="dawnPlayScreen.js"></script>
    <script type="text/javascript" src="dawnChooseLynch.js"></script>
    <script type="text/javascript" src="lynchRevealScreen.js"></script>
    <script type="text/javascript" src="gameOverScreen.js"></script>
</head>

<body style="background: black; border: 0;">

    <div data-role="page" data-theme="b" id="loadingScreen" class="centerAlign">
        <h2>Werewolf</h2>
        loading...
        <br/><br/>
    </div>

    <div data-role="page" data-theme="b" id="titleScreen" class="centerAlign">
        <div class="centerAlign bgApp">
            <div data-role="fieldcontain" class="front-right">
                <fieldset data-role="controlgroup">
                    <label for="players">Players:</label>
                    <select id="players" name="players"></select>
                </fieldset>
                <div id="rolesetdesc" class="bgGrayTrans" style="text-align:left; margin-left:20px"></div>
                <button id="titlePlayButton" style="width:300px">Play</button>
                <br/><br/>
            </div>
        </div>
    </div>

    <div data-role="page" data-theme="b" id="playerEntryScreen">
        <div class="centerAlign bgApp">
            <h2 class="centerAlign">Who's Playing?</h2>
            <div id="editPlayerListDiv">
                <div id="playerList"></div>
            </div>
            <div class="centerAlign">
                <button id="entryPlayButton">Play</button><br />
                <button id="entryReturnButton">Main Menu</button>
            </div>
        </div>
    </div>

    <div data-role="page" data-theme="b" id="duskLockedScreen" class="centerAlign">
        <div class="centerAlign bgRoleLocked">
            <h2><span id="lockName">You</span></h2>
        </div>
    </div>

    <div data-role="page" data-theme="b" id="duskBlankLockedScreen">
        <div class="bgRoleLocked">&nbsp;</div>
    </div>

    <div data-role="page" data-theme="b" id="duskPlayerScreen" class="centerAlign">
        <div id="duskPlayerBg" class="centerAlign bgRoleLocked">
            <div class="roleUpperSpace">
                <h2><span id="duskPlayerName">You</span></h2>
            </div>
            <div class="rolePictureSpace">&nbsp;</div>
            <div id="roleInfo" class="bgGrayTrans" style="margin-top:220px"></div>
        </div>
    </div>

    <div data-role="page" data-theme="b" id="duskWolfScreen" class="centerAlign">
        <div class="centerAlign bgDusk">
            <br /><br />
            <div id="duskWolfText"  class="bgGrayTrans" style="margin-top:220px"></div>
            <br /><br />
        </div>
    </div>
    
    <div data-role="page" data-theme="b" id="duskSeerScreen" class="centerAlign">
        <div class="centerAlign bgDusk">
            <br /><br />
            <div id="duskSeerText"  class="bgGrayTrans" style="margin-top:220px"></div>
        </div>
    </div>

    <div data-role="page" data-theme="b" id="duskWitchScreen" class="centerAlign">
        <div class="centerAlign bgDusk">
            <br /><br />
            <div id="duskWitchText"></div>
            <br /><br />
            <button id="nextWitchButton" style="width:300px">Next Role</button><br />
        </div>
    </div>

    <div data-role="page" data-theme="b" id="dawnPlayScreen" class="centerAlign">
        <div class="centerAlign bgDawn">
            <div id="dawnRevealNightActions" class="bgGrayTrans"></div>
            <br /><br /> <div class="bgGrayTrans" style="margin-top:80px">
                Someone must hang for these atrocities. Choose a lynch.
                </div>
            <br /><br />
            <button id="lynchContinue">Continue</button><br />
        </div>
    </div>

    <div data-role="page" data-theme="b" id="dawnChooseLynch" class="centerAlign">
        <div class="centerAlign bgDawn">
            <div id="lynchPlayerListDiv">
                <div class="bgGrayTrans">
                    Who Is It To Be?
                    </div>
                <fieldset id="lynchPlayerList" data-theme="b" data-role="controlgroup"></fieldset>
            </div>
            <button id="lynchNow">Lynch</button><br />
        </div>
    </div>

    <div data-role="page" data-theme="b" id="lynchRevealScreen" class="centerAlign">
        <div class="centerAlign bgDusk bgGrayTrans" >
            <br /><br /><br />
            You have lynched:
            <br /><br />
            <div id="lynchRevealText"></div>
            It's getting dark. Please close your eyes...
        </div>
    </div>

    <div data-role="page" data-theme="b" id="gameOverScreen" class="centerAlign">
        <div class="centerAlign bgApp">
            <div class="bgGrayTrans" id="gameOverText"></div>
            <br /><br />
            <button id="gameOverMainMenu">Back to Main Menu</button><br />
        </div>
    </div>

</body>

</html>
